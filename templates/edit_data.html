{% extends 'layout.html' %}

{% block body %}
    <div>
        <h1>Insert Data</h1>
        <form method="POST" action="">
            <div class="form-group">
                <label for="id">Id</label>
                <input type="number" name="id" id="id" class="form-control" value="{{data[0]}}" required autocomplete="false">
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control" value="{{data[1]}}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control" value="{{data[2]}}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" value="{{data[3]}}" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Birthdate</label>
                <input type="date" name="birthdate" id="birthdate" class="form-control" value="{{data[4]}}" required>
            </div>
            <input class="btn btn-info float-right" type="submit" value="submit">
        </form>
    </div>
{% endblock %}
